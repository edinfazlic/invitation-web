<div class="row w-100 vh-100 m-0" style="background-color: rgb(239 245 255);">

  <div class="parallax-container">

    <div class="background-image-container row justify-content-center gx-0">
      <div class="col-md-8 col-lg-6 col-xxl-4 position-relative p-0">
        <img class="position-absolute w-100 background-image"
             src="assets/images/antalyasky.jpg">
      </div>
    </div>

    <div class="foreground-container row justify-content-center">
      <div
        class="col-10 col-md-8 col-lg-6 col-xxl-4 gx-0 foreground-content position-relative">
        <div class="foreground-card"></div>
        <!--        <div class="text-center">-->
        <!--          {{getIntro()}}-->
        <!--        </div>-->
        <div class="text-center pb-5 invitee-title">
          {{invitation.parameters}}
        </div>

        <div class="text-center pb-5 invitation-text">Pozivamo vas da 28.8.2021. budete
          dio našeg svečanog druženja u hotelu Tarčin Forest Resort koje počinje u 18h.
          Veselimo se vašem dolasku.
        </div>

        <div class="text-center pb-5 signature-text">Aida & Edin</div>

        <div class="text-center pb-2">
          {{getProvideAnswerHint()}}
          <span *ngIf="invitation.response?.status === responseStatus.YES"
                class="badge bg-success rounded-pill">ćete doći.</span>
          <span *ngIf="invitation.response?.status === responseStatus.NO"
                class="badge bg-danger rounded-pill">nećete moći doći.</span>
        </div>

        <div *ngIf="showTimer()"
             class="text-center pb-2">
          <div>Počinjemo za {{timerText}}</div>
        </div>

        <div class="text-center">
          <textarea rows="3" placeholder="Ostavite nam komentar..." maxlength="1000"
                    class="w-100 comment-input"
                    [disabled]="provideAnswerSectionHidden"
                    [(ngModel)]="comment"></textarea>
        </div>

        <div *ngIf="!provideAnswerLocked" class="text-center">
          <button [ngClass]="{'invisible': !provideAnswerSectionHidden}"
                  class="btn btn-warning m-2"
                  (click)="changeAnswer()">Promijeni odgovor
          </button>
        </div>

        <div *ngIf="!provideAnswerLocked" [ngClass]="{'invisible': provideAnswerSectionHidden}"
             class="text-center">
          <button class="btn btn-danger m-2"
                  [ngClass]="{'invisible': invitation.response?.status === responseStatus.NO}"
                  (click)="declineInvitation()">{{getNoButtonTitle()}}
          </button>

          <button class="btn btn-success m-2"
                  [ngClass]="{'invisible': invitation.response?.status === responseStatus.YES}"
                  (click)="confirmInvitation()">{{getYesButtonTitle()}}
          </button>
        </div>

        <div class="pt-3 cursor-pointer" (click)="showMap()">
          <u>Gdje je Tarčin Forest Resort?</u>
        </div>
      </div>

      <div *ngIf="isShowMap" class="p-0">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2880.238120192025!2d18.102387040802824!3d43.78867175454119!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475f4be782f34aad%3A0xc5635d1eec66966d!2sTarcin%20Forest%20Resort%20%26%20Spa%20Sarajevo%20-%20MGallery!5e0!3m2!1sen!2sba!4v1627924658577!5m2!1sen!2sba"
          width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
</div>
