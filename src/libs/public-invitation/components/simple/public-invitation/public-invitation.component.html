<div class="w-100 vh-100" style="background-color: rgb(239 245 255);">

  <div class="parallax-container p-0">

    <div class="background-image-container row justify-content-center gx-0">
      <div class="col-md-9 col-lg-7 col-xxl-5 position-relative">
        <img class="position-absolute w-100 background-image"
             src="assets/images/antalyasky.jpg">
      </div>
    </div>

    <div class="foreground-container row justify-content-center gx-0 w-100">
      <div class="col-10 col-md-8 col-lg-6 col-xxl-4 gx-0 foreground-content position-relative">
        <div class="foreground-card"></div>

        <div class="text-center pb-5 invitee-title">
          {{invitation.parameters}}
        </div>

        <div class="text-center pb-5 invitation-text">{{invitation.templateText}}</div>

        <div class="text-center pb-5 signature-text">Aida & Edin</div>

        <div class="text-center pb-2">
          {{getProvideAnswerHint()}}
          <span *ngIf="invitation.response?.status === responseStatus.YES"
                class="badge bg-success rounded-pill">{{getAnswerYesHint()}}</span>
          <span *ngIf="invitation.response?.status === responseStatus.NO"
                class="badge bg-danger rounded-pill">{{getAnswerNoHint()}}</span>
        </div>

        <div *ngIf="showTimer()"
             class="text-center pb-4">
          <div>⭐ Počinjemo za {{timerText}} ⭐</div>
        </div>

        <div *ngIf="isSendCommentQuestionVisible()" class="mt-3 cursor-pointer"
             (click)="showComment()">
          Kako ostaviti komentar? 💬 <u>Klikni ovdje</u>
        </div>

        <div *ngIf="isCommentVisible" [@slideInOut] class="text-center comment-container">
          <textarea rows="3" placeholder="Ostavite nam komentar..." maxlength="1000"
                    class="w-100 comment-input"
                    [(ngModel)]="comment"></textarea>
          <button class="btn btn-primary m-2"
                  (click)="sendComment()">Pošalji komentar
          </button>
        </div>

        <div *ngIf="isChangeAnswerQuestionVisible()" class="mt-3 cursor-pointer"
             (click)="changeAnswer()">
          Može li se promijenti odgovor? <span style="font-size: 0.75rem">🔴🟢 </span><u>Klikni ovdje</u>
        </div>

        <div *ngIf="isAnswerSectionVisible()" [@slideInOut] class="text-center">
          <button class="btn btn-danger m-2"
                  *ngIf="invitation.response?.status !== responseStatus.NO"
                  (click)="declineInvitation()">{{getNoButtonTitle()}}
          </button>

          <button class="btn btn-success m-2"
                  *ngIf="invitation.response?.status !== responseStatus.YES"
                  (click)="confirmInvitation()">{{getYesButtonTitle()}}
          </button>
        </div>

        <div class="mt-3 cursor-pointer" (click)="showMap()">
          Gdje je Tarčin Forest Resort? 🌍 <u>Klikni ovdje</u>
        </div>
      </div>

    </div>
  </div>
</div>
